<!DOCTYPE html>
<html>

<head>
    <title>Energy Generation Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Energy Generation Data</h1>

    {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
    {% else %}
    {{ table|safe }} <!-- Ensure the table renders properly -->
    {% endif %}

</body>

</html>
